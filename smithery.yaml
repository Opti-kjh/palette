# Smithery.ai MCP Server Configuration
# https://smithery.ai/docs/build/config

runtime: "typescript"

# Configuration schema for user settings (JSON Schema format)
configSchema:
  type: "object"
  required:
    - "FIGMA_ACCESS_TOKEN"
  properties:
    FIGMA_ACCESS_TOKEN:
      type: "string"
      title: "Figma Access Token"
      description: "Figma Personal Access Token. Get yours at https://www.figma.com/developers/api#access-tokens"
      format: "password"
      minLength: 1
      examples:
        - "figd_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    GITHUB_TOKEN:
      type: "string"
      title: "GitHub Token"
      description: "GitHub Personal Access Token for accessing design system packages. Required for private repositories."
      format: "password"
      examples:
        - "ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    FIGMA_MCP_SERVER_URL:
      type: "string"
      title: "Figma MCP Server URL"
      description: "Figma Dev Mode MCP server URL. Only needed for local development with Figma Desktop."
      default: "http://127.0.0.1:3845/mcp"
      pattern: "^https?://.+"
      examples:
        - "http://127.0.0.1:3845/mcp"
        - "http://localhost:3845/mcp"
